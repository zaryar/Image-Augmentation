<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1 style="color: #719fdc;">
            Image Augmentation
        </h1>
        <div class="Header">
            <a href="#Foto" ,style=>foto filter</a>
            <a href="#Video">video filter</a>
        </div>
    </header>
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <input type="file" id="image_input" name="image">
        <!-- dropdown menu -->
        <p>
            <div id="list1" class="dropdown-check-list" tabindex="100">
                <span class="anchor">Select filter</span>
                <ul class="items">
                  <li><input type="checkbox" id="1" name="filter" value="1" />Filter 1 </li>
                  <li><input type="checkbox" id="2" name="filter" value="2" />Filter 2</li>
                  <li><input type="checkbox" id="3" name="filter" value="3"/>Filter 3 </li>
                  <li><input type="checkbox" id="4" name="filter" value="4"/>Filter 4 </li>
                  <li><input type="checkbox" id="5" name="filter" value="5"/>Filter 5 </li>
                  <li><input type="checkbox" id="6" name="filter" value="6"/>Filter 6 </li>
                  <li><input type="checkbox" id="7" name="filter" value="7"/>Filter 7</li>
                  <li><input type="checkbox" id="8" name="filter" value="8"/>Filter 8</li>
                  <li><input type="checkbox" id="9" name="filter" value="9"/>Filter 9</li>
                  <li><input type="checkbox" id="10" name="filter" value="10"/>Filter 10</li>
                  <li><input type="checkbox" id="11" name="filter" value="11"/>Filter 11</li>
                  <li><input type="checkbox" id="12" name="filter" value="12"/>Filter 12</li>
                  <li><input type="checkbox" id="13" name="filter" value="13"/>Filter 13</li>
                </ul>
              </div>
        </p>
        <input type="submit" name = "submit" value="image">
        <input type="submit" name = "submit" value="video">
    </form>
    
    <!-- new button stop and start the video recording -->
    
    <button onclick="record()"> start video stream</button>
    <button onclick="stop_record()"> stop video stream</button>


    <div id= "display_image"></div>
    <img src="/images/output/image.png" width="300" alt="">

    <script src="/javaScripts/script.js"></script>

    <!-- code for the webcam :) -->
    <video id="myVidPlayer" controls muted autoplay></video>

    
    <div class="mycanvas">
        <canvas></canvas>
    </div>
    
    <script src="/javaScripts/webcam.js"></script>

    <!-- code for socket.io and live images -->
    <script src="/socket.io/socket.io.js"></script>

    <div id="streamImages" class="streamImages"></div>
    
    <script>
        var socket = io();
		
		socket.on('update', function(data) {
			console.log('update',data);
            document.getElementById("streamImages").style.backgroundImage = 'url(data:image/jpeg;base64,' + data.image + ')';	
		});
    </script>

</body>

</html>
